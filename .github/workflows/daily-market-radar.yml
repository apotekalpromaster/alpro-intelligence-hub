name: Daily Market Radar Scan

on:
  schedule:
    # 08:00 WIB = 01:00 UTC (1 hour after Z-STOP check)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  market-radar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install dotenv @supabase/supabase-js @google/generative-ai

      - name: Run Market Radar
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node market-radar.js
